<!DOCTYPE html>
<html>
<head>
  <title>Online Chat</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .chat-message {
      margin-bottom: 10px;
    }
    
    .chat-message .sender {
      font-weight: bold;
    }
    
    .chat-message .timestamp {
      font-size: 12px;
      color: #888;
    }
    
    .chat-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .chat-submit {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button1{
      margin-top: 15px;
      padding: 9px 20px;
      border: none;
      border-radius: 5px;
      background-color: #888;
      cursor: pointer;

    }
    
    .chat-submit:hover {
      background-color: #45a049;
    }
    p1{
        font-size: large;
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-message">
      <p1></p1>
      <p>Hello, how can I help you?</p>
    </div>
    <div class="chat-message">
      <span class="sender">Username:</span>
      
      
    </div>
    
    <div class="chat-input-container">
      <input type="text" class="chat-input" placeholder="Type your message...">
      <button class="chat-submit">Send</button>
      <button1>cancel</button1>
    </div>
  </div>
</body>
</html>
